<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- tło jak na stronie: granat -> fiolet -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B2B3D"/>
      <stop offset="1" stop-color="#6A3FB6"/>
    </linearGradient>

    <!-- delikatna poświata liter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- zaokrąglony kwadrat + subtelna ramka -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>
  <rect x="5.5" y="5.5" width="53" height="53" rx="13"
        fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="1.5"/>

  <!-- inicjały -->
  <text x="32" y="39"
        text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="26"
        font-weight="800"
        letter-spacing="1"
        fill="#F3F6FF"
        filter="url(#glow)">PL</text>
</svg>
